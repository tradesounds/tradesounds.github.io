<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator - TRADESOUNDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; transition: background-color 0.3s, color 0.3s; }
    .dark-mode { background-color: #121212; color: white; }
    .logo-preview { max-width: 150px; max-height: 150px; margin-top: 10px; }
    .form-section { background: white; padding: 20px; border-radius: 10px; }
    .dark-mode .form-section { background: #1e1e1e; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">üßæ Invoice Generator - TRADESOUNDS</h2>

    <div class="d-flex justify-content-between mb-3">
      <button id="darkModeToggle" class="btn btn-secondary">üåô Dark Mode</button>
      <button id="clearData" class="btn btn-danger">üóëÔ∏è Clear Data</button>
    </div>

    <div class="form-section shadow">
      <div class="mb-3">
        <label class="form-label fw-bold">Nama Perusahaan:</label>
        <input type="text" class="form-control" id="companyName">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Alamat:</label>
        <textarea class="form-control" id="address"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Upload Logo:</label>
        <input type="file" class="form-control" id="logoInput" accept="image/*">
        <img id="logoPreview" class="logo-preview d-block" alt="Preview Logo">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Nomor Invoice:</label>
        <input type="text" class="form-control" id="invoiceNumber">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Tanggal:</label>
        <input type="date" class="form-control" id="invoiceDate">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Daftar Item:</label>
        <textarea class="form-control" id="itemList" placeholder="Contoh: Sewa Sound System - Rp 2.000.000"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Total:</label>
        <input type="text" class="form-control" id="totalAmount">
      </div>
    </div>

    <p class="text-center text-muted mt-3">Data disimpan otomatis setiap 5 detik üíæ</p>
  </div>

  <script>
    const companyName = document.getElementById("companyName");
    const address = document.getElementById("address");
    const logoInput = document.getElementById("logoInput");
    const logoPreview = document.getElementById("logoPreview");
    const invoiceNumber = document.getElementById("invoiceNumber");
    const invoiceDate = document.getElementById("invoiceDate");
    const itemList = document.getElementById("itemList");
    const totalAmount = document.getElementById("totalAmount");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const clearDataBtn = document.getElementById("clearData");

    // === Muat Data dari localStorage ===
    window.onload = function() {
      if (localStorage.getItem("invoiceData")) {
        const data = JSON.parse(localStorage.getItem("invoiceData"));
        companyName.value = data.companyName || "";
        address.value = data.address || "";
        invoiceNumber.value = data.invoiceNumber || "";
        invoiceDate.value = data.invoiceDate || "";
        itemList.value = data.itemList || "";
        totalAmount.value = data.totalAmount || "";
        if (data.logo) logoPreview.src = data.logo;
      }

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };

    // === Simpan Data ke localStorage ===
    function saveData() {
      const data = {
        companyName: companyName.value,
        address: address.value,
        invoiceNumber: invoiceNumber.value,
        invoiceDate: invoiceDate.value,
        itemList: itemList.value,
        totalAmount: totalAmount.value,
        logo: logoPreview.src || ""
      };
      localStorage.setItem("invoiceData", JSON.stringify(data));
    }

    // === Upload & Preview Logo ===
    logoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoPreview.src = e.target.result;
          saveData();
        };
        reader.readAsDataURL(file);
      }
    });

    // === Autosave Tiap 5 Detik ===
    setInterval(saveData, 5000);

    // === Simpan saat tutup tab atau pindah halaman ===
    window.addEventListener("beforeunload", saveData);
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") saveData();
    });

    // === Toggle Dark Mode ===
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    // === Hapus Semua Data ===
    clearDataBtn.addEventListener("click", () => {
      if (confirm("Yakin ingin menghapus semua data invoice?")) {
        localStorage.removeItem("invoiceData");
        localStorage.removeItem("darkMode");
        companyName.value = "";
        address.value = "";
        invoiceNumber.value = "";
        invoiceDate.value = "";
        itemList.value = "";
        totalAmount.value = "";
        logoPreview.src = "";
        document.body.classList.remove("dark-mode");
      }
    });
  </script>
</body>
</html>
