<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator - TRADESOUNDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background: #ffffff;
      color: #000000;
    }

    #invoiceBox {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      margin-top: 10px;
    }

    table th, table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #000;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      color: #000;
    }

    /* ========== DARK MODE (hanya layar, tidak print/pdf) ========== */
    @media screen {
      body.dark-mode {
        background-color: #121212 !important;
        color: #ffffff !important;
      }

      body.dark-mode #invoiceBox {
        background-color: #1e1e1e !important;
        color: #ffffff !important;
      }

      body.dark-mode input,
      body.dark-mode textarea,
      body.dark-mode table,
      body.dark-mode th,
      body.dark-mode td {
        background-color: #2b2b2b !important;
        color: #ffffff !important;
        border-color: #444 !important;
      }
    }

    /* ========== PRINT / PDF SELALU TERANG ========== */
    @media print {
      body {
        background: #ffffff !important;
        color: #000000 !important;
      }

      #invoiceBox {
        background: #ffffff !important;
        color: #000000 !important;
      }

      input, textarea, table, th, td {
        background: #ffffff !important;
        color: #000000 !important;
        border: 1px solid #000 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h2>Invoice Generator</h2>
      <div>
        <button class="btn btn-primary btn-sm mx-1" onclick="addItem()">Tambah Produk</button>
        <button class="btn btn-success btn-sm mx-1" onclick="generatePDF()">Download PDF</button>
        <button class="btn btn-secondary btn-sm mx-1" onclick="window.print()">Print</button>
        <button class="btn btn-dark btn-sm mx-1" onclick="toggleDarkMode()">Dark Mode</button>
      </div>
    </div>

    <div id="invoiceBox">
      <div class="mb-3">
        <input type="text" id="customerName" placeholder="Nama Customer">
      </div>

      <table id="invoiceTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="Nama Produk"></td>
            <td><input type="number" value="0" oninput="updateTotal(this)"></td>
            <td><input type="number" value="0" oninput="updateTotal(this)"></td>
            <td><input type="text" value="0" readonly></td>
          </tr>
        </tbody>
      </table>

      <div class="text-end mt-3">
        <h5>Total Keseluruhan: <span id="grandTotal">0</span></h5>
      </div>
    </div>
  </div>

  <script>
    function addItem() {
      let table = document.getElementById("invoiceTable").getElementsByTagName("tbody")[0];
      let row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="Nama Produk"></td>
        <td><input type="number" value="0" oninput="updateTotal(this)"></td>
        <td><input type="number" value="0" oninput="updateTotal(this)"></td>
        <td><input type="text" value="0" readonly></td>
      `;
    }

    function updateTotal(input) {
      let row = input.parentElement.parentElement;
      let jumlah = row.cells[1].querySelector("input").value;
      let harga = row.cells[2].querySelector("input").value;
      let total = jumlah * harga;
      row.cells[3].querySelector("input").value = total;

      updateGrandTotal();
    }

    function updateGrandTotal() {
      let totals = document.querySelectorAll("#invoiceTable tbody tr td:nth-child(4) input");
      let grandTotal = 0;
      totals.forEach(t => grandTotal += parseFloat(t.value || 0));
      document.getElementById("grandTotal").textContent = grandTotal;
    }

    function generatePDF() {
      let element = document.getElementById("invoiceBox");
      let opt = {
        margin: 0.5,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
