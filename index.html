<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator - TRADESOUNDS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .dark-mode {
      background: #121212 !important;
      color: #e0e0e0 !important;
    }

    .dark-mode .card,
    .dark-mode .table,
    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background: #1e1e1e !important;
      color: #e0e0e0 !important;
      border: 1px solid #444 !important;
    }

    .dark-mode .btn {
      border: none !important;
    }

    .dark-mode .btn-primary { background: #1976d2 !important; }
    .dark-mode .btn-success { background: #2e7d32 !important; }
    .dark-mode .btn-secondary { background: #616161 !important; }
    .dark-mode .btn-dark { background: #000 !important; }

    .form-control, textarea {
      background: transparent;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .form-control:focus, textarea:focus {
      border: 1px solid #007bff !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 id="brand">Invoice Generator - TRADESOUNDS</h2>
      <div>
        <button class="btn btn-primary btn-sm mx-2" onclick="addItem()">Tambah Produk</button>
        <button class="btn btn-success btn-sm mx-2" onclick="generatePDF()">Download PDF</button>
        <button class="btn btn-secondary btn-sm mx-2" onclick="window.print()">Print</button>
        <button class="btn btn-dark btn-sm mx-2" onclick="toggleDarkMode()">Dark Mode</button>
      </div>
    </div>

    <div id="invoiceBox" class="card p-4">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nama Customer">
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="2" placeholder="Alamat Customer"></textarea>
      </div>
      <table class="table table-bordered" id="invoiceTable">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="Nama Produk"></td>
            <td><input type="number" class="form-control" placeholder="0"></td>
            <td><input type="number" class="form-control" placeholder="0"></td>
            <td><input type="number" class="form-control" placeholder="0" readonly></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function addItem() {
      const table = document.getElementById("invoiceTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" class="form-control" placeholder="Nama Produk"></td>
        <td><input type="number" class="form-control" placeholder="0"></td>
        <td><input type="number" class="form-control" placeholder="0"></td>
        <td><input type="number" class="form-control" placeholder="0" readonly></td>
      `;
    }

    function generatePDF() {
      const element = document.getElementById("invoiceBox");
      html2pdf().from(element).save("invoice.pdf");
    }
  </script>
</body>
</html>
